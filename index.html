<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header */
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        /* Paragraph styling */
        p {
            color: #555;
            text-align: center;
            font-size: 18px;
            margin: 20px auto;
        }

        /* List styling */
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li {
            padding: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Footer */
        p:last-of-type {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Website</h1>
    <p>This is a basic example of a website with plain text.</p>
    <p>Here you can find some information about me:</p>
    <ul>
        <li>Name: John Doe</li>
        <li>Occupation: Web Developer</li>
        <li>Hobbies: Reading, Coding, Hiking</li>
    </ul>
    <p>Thank you for visiting!</p>
    <p>Jay Was here</p>
</body>
</html>
